<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Club</title>
</head>
<body>
<h1>List of Clubs</h1>
<div th:if="${bookclubs}">
    <div th:each="bookclub : ${bookclubs}">
        <div>
            <p th:text="${bookclub}"></p>
        </div>
    </div>
</div>
<div class="container">
    <h1>Sign up for an account!</h1>
    <form method="POST" action="/clubs">
        <div class="form-group">
            <label for="description">Description:</label>
            <input name="description" type="text" id="description">
        </div>

        <div class="form-group">
            <label for="clubName">ClubName:</label>
            <input name="clubName" type="text" id="clubName">
        </div>
        <button type="submit" class="btn btn-primary btn-md">Submit</button>
    </form>
</div>
</body>
</html>
