<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container">
    <header>
        <nav th:replace="fragments/nav :: nav"></nav>
    </header>
    <main class="mt-5 p-3">
        <div class="d-flex justify-content-center mt-4">
            <div class="w-50 p-3 card">
                <h1 class="display-4 mb-4">Start a new club!</h1>
                <form method="POST" action="/clubs">
                    <div class="form-group">
                        <label for="description">Club Description:</label>
                        <input name="description" type="text" id="description">
                    </div>

                    <div class="form-group">
                        <label for="clubName">Club Name:</label>
                        <input name="clubName" type="text" id="clubName">
                    </div>
                    <button type="submit" class="btn btn-dark btn-md mb-4">Submit</button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
