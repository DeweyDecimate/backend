<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omnibus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center">
    <header>
        <nav th:replace="fragments/nav :: nav"></nav>
    </header>
    <main class="mt-5">
        <img src="/hero.jpg" width="100%">
        <!-- I notice this is display-2 here, but display-3 on the login page. This seems like a good use case for fragments, so you avoid that discrepancy! -->
        <h1 class="display-2">Omnibus</h1>
        <!-- this card does so much for the look and feel of your app! -->
        <div class="d-flex justify-content-center flex-wrap">
            <div class="card w-50">
                <div class="card-body text-left">
                    <h4 class="card-title">om·ni·bus</h4>
                    <h6 class="card-subtitle mb-2 text-muted">/ˈämnəˌbəs/</h6>
                    <p><i>noun</i>: omnibus; <i>plural noun</i>: omnibuses</p>
                    <ul>
                        <li>a volume containing several novels or other items previously published separately.</li>
                    </ul>
                </div>
            </div>
            <div class="w-75" th:unless="${principal}">
                <!-- Button trigger modal -->
                <button type="button" class="m-4 btn btn-dark btn-lg" data-toggle="modal" data-target="#loginModal">
                    Log In
                </button>

                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Login to the Omnibus</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h1 class="display-5">Log in</h1>
                                <form method="POST" action="/login" id="loginForm">
                                    <ul class="list-unstyled">
                                        <li class="m-3">
                                            <label for="username">Username: </label><input type="text" name="username" id="username" required/>
                                        </li>
                                        <li class="m-3">
                                            <label for="password">Password: </label><input type="password" name="password" id="password" required/>
                                        </li>
                                        <li class="m-3">
                                            <input class="btn btn-dark btn-lg" type="submit" />
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="m-4 btn btn-dark btn-lg" data-toggle="modal" data-target="#signUpModal">
                    Sign Up
                </button>

                <!-- Modal -->
                <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signUpModalLabel">Register for the Omnibus</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h1 class="display-5">Sign Up</h1>
                                <form method="POST" action="/users">
                                    <ul class="list-unstyled">
                                        <li class="m-3">
                                            <label for="username"> Username: </label><input type="text" name="username" id="newUsername" required/>
                                        </li>
                                        <li class="m-3">
                                            <label for="password"> Password: </label><input type="password" name="password" id="newPassword" required/>
                                        </li>
                                        <li class="m-3">
                                            <label for="newFirstname"> First Name: </label><input type="text" name="firstname" id="newFirstname" required/>
                                        </li>
                                        <li class="m-3">
                                            <label for="newLastname"> Last Name: </label><input type="text" name="lastname" id="newLastname" required/>
                                        </li>
                                        <li class="m-3">
                                            <button type="submit" class="btn btn-dark btn-md">Submit</button>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-75" th:if="${principal}">
                <a class="m-4 btn btn-dark btn-lg" href="/myprofile" role="button">My Profile</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
